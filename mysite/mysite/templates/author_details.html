<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author details</title>
</head>
<body>
<h1>{{ author.first_name }} {{author.last_name}} {{author.age}}</h1>
<ul>
    {% for book in books %}
    <li><a href="{% url 'book_details' book_id=book.id %}">{{ book.title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
